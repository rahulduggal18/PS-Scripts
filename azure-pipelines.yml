name: cmd-line
variables:
    AGENT_JOBNAME: ArchiveFiles

trigger:
- feature/*

pool:
  name: Default

steps:
- script: echo Hello, world! to $(test)
  displayName: 'Run a one-line script'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "Hello World"
      dir env: | select-object Name, Value | ft -autosize
      Write-Output 'all done'
    failOnStderr: true
    showWarnings: true
    pwsh: true
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '**\*.ps1'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(test)_$(Build.BuildId).zip'
    replaceExistingArchive: true